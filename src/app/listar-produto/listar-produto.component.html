<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de Inventários</h3>
    </div>
    

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <th scope="row">{{p.id}}</th>
            <td>{{p.descricao}}</td>
            <td>{{p.preco}}</td>
            <td>{{p.quantidade}}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-3" 
                (click)="editarProduto(p.id)">Editar</button>
                <button class="btn btn-danger btn-sm me-3" 
                (click)="deletarProduto(p.id)">Deletar</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
